<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        var names=[4, 7, 12, 11, 2, 13, 15, 16]
        var len = names.length;
        var even_count=0;
        var odd_count=0;
        for(var i=0;i<len;i++){
            var rem = names[i]%2;
            if(rem===0){
                even_count++;
            }
            else{
                odd_count++;
            }
           
        }
        document.write("Total EVEN number = ", even_count , "<br>")
        document.write("Total ODD number = ", odd_count , "<br>")
        // console.log(names)


        var data=[4, 7, 12, 11, 2, 13, 15, 16]
        
        
    </script>
</body>
</html>
