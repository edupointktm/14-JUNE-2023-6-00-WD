<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        var num = prompt("Enter your num ")
        for(var i=2;i<num;i++){
            var rem = num%i;
            if(rem==0){
                document.write(i + ", ");
            }

        }

    </script>
</body>
</html>
